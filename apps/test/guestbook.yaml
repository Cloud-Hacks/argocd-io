apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloud-hacks/argocd-io'
    path: guestbook
    targetRevision: HEAD
  destination:
    namespace: guestbook-dev
    name: dev
