apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloud-hacks/argocd-io'
    path: guestbook
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prd.yaml
  destination:
    namespace: guestbook-prd
    name: prod
