apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapprod
  # annotations:
  #   notifications.argoproj.io/subscribe.on-deployed.github: ""
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    path: helm-guestbook
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: http://cluster-prod:8001
    namespace: gb-prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true