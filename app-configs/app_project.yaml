apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: go-project
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Microservices for my project
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - https://github.com/cloud-hacks/argocd-io
  # Only permit applications to deploy to the mydev namespace in the same cluster
  destinations:
  - namespace: mydev
    server: https://kubernetes.default.svc
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  namespaceResourceWhitelist:
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to go-project
    policies:
    - p, proj:go-project:read-only, applications, get, go-project/*, allow
    groups:
    - my-oidc-group
  # A role which provides sync privileges to only the myapp-dev application, e.g. to provide
  # sync privileges to a CI system
  - name: ci-role
    description: Sync privileges for myapp-dev
    policies:
    - p, proj:go-project:ci-role, applications, sync, go-project/myapp-dev, allow
