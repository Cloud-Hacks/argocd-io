apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecom-microservice
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: mydevapp
  project: default
  source:
    repoURL: https://github.com/cloud-hacks/argocd-io.git
    targetRevision: HEAD
    path: appProject
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
